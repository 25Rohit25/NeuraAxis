
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neuraxis.fullname" . }}
  labels:
    {{- include "neuraxis.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "neuraxis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "neuraxis.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "neuraxis.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database_url
                  optional: true 
          # Or direct env if using Secret Store driver
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
