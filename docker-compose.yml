version: "3.9"

# ================================
# NEURAXIS Docker Compose
# Local Development Environment
# ================================

services:
  # ============ PostgreSQL Database ============
  postgres:
    image: postgres:16-alpine
    container_name: neuraxis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neuraxis}
      POSTGRES_USER: ${POSTGRES_USER:-neuraxis_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neuraxis_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-neuraxis_user} -d ${POSTGRES_DB:-neuraxis}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuraxis-network

  # ============ Redis Cache ============
  redis:
    image: redis:7-alpine
    container_name: neuraxis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuraxis-network

  # ============ Frontend (Next.js) ============
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
    container_name: neuraxis-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - ./packages:/packages
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - neuraxis-network

  # ============ Backend (FastAPI) ============
  backend:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
      target: development
    container_name: neuraxis-backend
    restart: unless-stopped
    environment:
      - FASTAPI_DEBUG=true
      - FASTAPI_RELOAD=true
      - DATABASE_URL=postgresql://${POSTGRES_USER:-neuraxis_user}:${POSTGRES_PASSWORD:-neuraxis_dev_password}@postgres:5432/${POSTGRES_DB:-neuraxis}
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:3000

    ports:
      - "8000:8000"
    volumes:
      - ./services/ai-service:/app
      - model_cache:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - neuraxis-network

  # ============ Realtime Service (Socket.io) ============
  realtime:
    build:
      context: ./services/realtime-service
      dockerfile: Dockerfile
      target: development
    container_name: neuraxis-realtime
    restart: unless-stopped
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=neuraxis_secret_key
    ports:
      - "4000:4000"
    volumes:
      - ./services/realtime-service:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - neuraxis-network

  # ============ pgAdmin (Database UI) ============
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: neuraxis-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@neuraxis.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - neuraxis-network
    profiles:
      - tools

  # ============ Redis Commander (Redis UI) ============
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: neuraxis-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - neuraxis-network
    profiles:
      - tools

  # ============ MinIO (S3-compatible storage) ============
  minio:
    image: minio/minio:latest
    container_name: neuraxis-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-neuraxis}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-neuraxis123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - neuraxis-network
    profiles:
      - storage

# ============ Volumes ============
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  minio_data:
    driver: local
  model_cache:
    driver: local

# ============ Networks ============
networks:
  neuraxis-network:
    driver: bridge
    name: neuraxis-network
